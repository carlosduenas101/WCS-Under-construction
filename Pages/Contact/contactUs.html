<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Contact | Williams Construction Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/Components/Header/header.css" />
    <link rel="stylesheet" href="/Components/Footer/footer.css" />
    <link rel="stylesheet" href="/Pages/Contact/contactUs.css">
    <script src="/loadComponents.js"></script>
    <script src="/Pages/Contact/contactUs.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3464.352362228417!2d-95.48146192298748!3d29.738513832998215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c3d8b898e3b1%3A0xf1edb8a87590f2cf!2s5718%20Westheimer%20Rd%2C%20Houston%2C%20TX%2077057!5e0!3m2!1ses-419!2sus!4v1696375323791!5m2!1ses-419!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="contact-icon">
      <i class="fas fa-envelope"></i>
    </div>
  
    <div class="contact-form" id="contactForm">
      <div class="close-icon" id="closeIcon">&times;</div>
      <h1>Contact Us</h1>
      <input type="text" placeholder="Enter your name" id="name">
      <input type="email" placeholder="Enter your email" id="email">
      <textarea rows="4" placeholder="Your Message" id="message"></textarea>
      <button id="submitBtn">Send Message</button>
    </div>

    

    
  </body>
</html>
